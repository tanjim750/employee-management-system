<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Employee Attendance</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .header{
            background-color: rgb(225, 235, 243);
            height: 50px;
            width: 100%;
            margin-bottom: 30px;
        }

        .form-box{
            
            border-radius: 10px;
            background-color: aliceblue;
            
            padding: 50px;
        }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <div class="container">
    
    <!-- As a heading -->
        
    <nav class="header text-center">
        <h1 style="text-align: center;">Employee Attendance</h1>
    </nav>

    <div class="form-box">

        {% if error is not None %}
            <h5 class="text-center mb-3" style="color: red;">*{{error}}</h5>
        {% endif %}

        <form action="" method="post">{% csrf_token %}
            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label">Employee ID</label> 
                <input type="username" name="id" class="form-control" id="exampleFormControlInput1" placeholder="ID- exp62442" required>
            </div>

            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" required>
            </div>

            <div class="nav justify-content-end">
                <button type="submit" class="btn btn-primary" style="padding: 10px;"><strong>Enter Account</strong></button>
            </div>

            
        </form>
    </div>
    
    </div>
    <!-- End Example Code -->
  </body>
</html>
